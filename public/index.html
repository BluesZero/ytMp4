<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Audio de YouTube</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Descargar Audio de YouTube</h1>
        <form action="/descargar" method="GET">
            <div class="mb-3">
                <label for="videoURL" class="form-label">Ingresa la URL del video de YouTube:</label>
                <input type="text" id="videoURL" name="videoURL" class="form-control" placeholder="URL del video" required>
            </div>
            <div class="text-center">
                <button type="submit" name="format" value="mp3" class="btn btn-primary">Descargar MP3</button>
                <button type="submit" name="format" value="video" class="btn btn-success">Descargar Video</button>
            </div>
        </form>
    </div>
    <!-- Agrega el script de Bootstrap al final del cuerpo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
